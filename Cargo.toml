[package]
name = "iab-specs"
version = "0.2.1"
edition = "2024"
description = "Unofficial Rust implementaton of various IAB specifications."
license = "Apache-2.0"
homepage = "https://github.com/remysaissy/iab-specs"
repository = "https://github.com/remysaissy/iab-specs"
authors = ["RÃ©my Saissy <remy.saissy@gmail.com>"]
readme = "README.md"
keywords = [
    "iab",
    "adstxt",
    "app-ads-txt",
    "sellersjson",
    "openrtb"
]

[dependencies]
serde = { version = "1", features = ["serde_derive", "std"] }
serde_json = { version = "1", features = ["std"] }
serde_with = { version = "3", features = ["std"] }
serde_plain = { version = "1" }
serde_repr = { version = "0.1" }
derive_builder = { version = "0.20", features = ["std"] }
isosphere = { version = "0.2", optional = true }
thiserror = { version = "2", features = ["std"] }

[features]
default = []
ads_txt = ["dep:isosphere"]
app_ads_txt = ["ads_txt"]
sellers_json = []
adcom = []
openrtb_25 = ["adcom"]
openrtb_26 = ["openrtb_25"]
openrtb_3 = ["adcom"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
