name: iab-specs

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  feature-matrix:
    name: Test Feature Combinations
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        features:
          - name: "no features"
            flags: "--no-default-features"
          - name: "adcom"
            flags: "--no-default-features --features adcom"
          - name: "openrtb_25"
            flags: "--no-default-features --features openrtb_25"
          - name: "openrtb_26"
            flags: "--no-default-features --features openrtb_26"
          - name: "openrtb_3"
            flags: "--no-default-features --features openrtb_3"
          - name: "ads_txt"
            flags: "--no-default-features --features ads_txt"
          - name: "sellers_json"
            flags: "--no-default-features --features sellers_json"
          - name: "adcom + ads_txt"
            flags: "--no-default-features --features adcom,ads_txt"
          - name: "openrtb_25 + ads_txt"
            flags: "--no-default-features --features openrtb_25,ads_txt"
          - name: "openrtb_25 + sellers_json"
            flags: "--no-default-features --features openrtb_25,sellers_json"
          - name: "openrtb_3 + ads_txt"
            flags: "--no-default-features --features openrtb_3,ads_txt"
          - name: "openrtb_3 + sellers_json"
            flags: "--no-default-features --features openrtb_3,sellers_json"
          - name: "ads_txt + sellers_json"
            flags: "--no-default-features --features ads_txt,sellers_json"
          - name: "app_ads_txt"
            flags: "--no-default-features --features app_ads_txt"
          - name: "app_ads_txt + sellers_json"
            flags: "--no-default-features --features app_ads_txt,sellers_json"
          - name: "all features"
            flags: "--all-features"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.features.name }}
      - name: Build with ${{ matrix.features.name }}
        run: cargo build ${{ matrix.features.flags }}
      - name: Test with ${{ matrix.features.name }}
        run: cargo test ${{ matrix.features.flags }}

  coverage:
    name: Code Coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage and check thresholds
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info \
            --fail-under-lines 80 \
            --fail-under-regions 80 \
            --fail-under-functions 80
